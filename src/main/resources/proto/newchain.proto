syntax = "proto3";

option java_multiple_files = true;
option java_package = "sysu.newchain.proto";
option java_outer_classname = "NewchainProto";

message TransactionPb{
    string from = 1;
    string to = 2;
    int64 amount = 3;
    string time = 4;
    bytes sign = 5;
    bytes pubKey = 6;
    bytes data = 7;
    bytes hash = 8;
}

message BlockHeaderPb{
	int64 height = 1;
	bytes preHash = 2;
	bytes hash = 3;
	string time = 4;
}

message BlockPb{
	BlockHeaderPb header = 1;
	repeated MsgWithSignPb txMsgWithSign = 2;
}

message ReplyPb{
	int64 view = 1;
	string time = 2;
	// int64 replica = 4;
	bytes txHash = 5;
	int32 retCode = 6;
	string retMsg = 7;
	int64 height = 8;
	string blockTime = 9;
}

message PrePreparePb{
	int64 view = 1;
	int64 seqNum = 2;
	BlockPb blockMsg = 3;
	bytes digestOfBlock = 4;
}

message PreparePb{
	int64 view = 1;
	int64 seqNum = 2;
	bytes digestOfBlock = 3;
	// int64 replica = 4;
}

message CommitPb{
	int64 view = 1;
	int64 seqNum = 2;
	bytes digestOfBlock = 3;
	// int64 replica = 4;
}

message PrepareCertificatePb{
	PreparePb prepareMsg = 1;
	repeated int64 replica = 2;
	bytes sign = 3;
}

message CommitCertificatePb{
	CommitPb commitMsg = 1;
	repeated int64 replica = 2;
	bytes sign = 3;
}

// message CommonMsgPb{
//	oneof msg{
//		BlockPb blockMsg = 2;
//		MsgWithSignPb msgWithSign = 3;
//	}
//}

message MsgWithSignPb{
	oneof msg{
		TransactionPb txMsg = 1;
		ReplyPb replyMsg = 2;
		PrePreparePb prePrepareMsg = 3;
		PreparePb prepareMsg = 4;
		CommitPb commitMsg = 5;
		BlockPb blockMsg = 6;
	}
	string id = 9; // 对于共识节点，为replica id，对于发交易请求客户端，为客户端base58编码公钥
	bytes sign = 10;
}